    <!-- Main Logic -->
    <script type="module">
        // Inject dynamic manifest
        const manifest = {

        document.getElementById('dynamic-manifest').href = 'data:application/manifest+json;base64,' + btoa(JSON.stringify(manifest));

        // --- CONSTANTS ---
        const XP_DIFFICULTY_SCALAR = 3500;
        const CATEGORIES = ['Ä°ÅŸ/Okul', 'Spor', 'GeliÅŸim', 'SaÄŸlÄ±k', 'Sosyal', 'DiÄŸer'];
        const DAYS = [
            { id: 1, name: 'Pazartesi', short: 'Pzt' },
            { id: 2, name: 'SalÄ±', short: 'Sal' },
            { id: 3, name: 'Ã‡arÅŸamba', short: 'Ã‡ar' },
            { id: 4, name: 'PerÅŸembe', short: 'Per' },
            { id: 5, name: 'Cuma', short: 'Cum' },
            { id: 6, name: 'Cumartesi', short: 'Cmt' },
            { id: 0, name: 'Pazar', short: 'Paz' },
        ];
        const SNOOZE_REASONS = [
            { id: 'LAZY', label: 'ÃœÅŸengeÃ§lik', penalty: 50, color: 'text-red-500', bg: 'bg-red-500/10', border: 'border-red-500/20', icon: 'coffee' },
            { id: 'TIRED', label: 'Yorgunluk', penalty: 15, color: 'text-orange-400', bg: 'bg-orange-400/10', border: 'border-orange-400/20', icon: 'battery' },
            { id: 'BUSY', label: 'YoÄŸunluk', penalty: 10, color: 'text-blue-400', bg: 'bg-blue-400/10', border: 'border-blue-400/20', icon: 'briefcase' },
            { id: 'EMERGENCY', label: 'Acil Durum', penalty: 0, color: 'text-emerald-400', bg: 'bg-emerald-400/10', border: 'border-emerald-400/20', icon: 'alert-octagon' },
        ];
        const IMPACTS = [
            { id: 'LOW', label: 'DÃ¼ÅŸÃ¼k', xp: 50, color: 'text-gray-400' },
            { id: 'MED', label: 'Orta', xp: 75, color: 'text-blue-400' },
            { id: 'HIGH', label: 'YÃ¼ksek', xp: 100, color: 'text-orange-400' },
            { id: 'CRITICAL', label: 'Kritik', xp: 150, color: 'text-red-400' },
        ];
        const MACRO_AXES = {
            'ÃœRETÄ°M': ['Ä°ÅŸ/Okul', 'GeliÅŸim', 'DiÄŸer'],
            'FÄ°ZÄ°KSEL': ['Spor', 'SaÄŸlÄ±k'],
            'SOSYAL': ['Sosyal']
        };

        const esc = (str) => {
            if (typeof str !== 'string') return str;
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        };

        // --- GLOBAL AUDIO ENGINE ---
        let audioCtx = null;
        
        const initAudio = () => {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if(AudioContext) audioCtx = new AudioContext();
            }
            if(audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        };

        const playSound = (type) => {
            if (!audioCtx) return;
            try {
                const now = audioCtx.currentTime;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain); gain.connect(audioCtx.destination);

                if (type === 'click') {
                    osc.type = 'sine'; osc.frequency.setValueAtTime(1200, now);
                    gain.gain.setValueAtTime(0.05, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
                    osc.start(now); osc.stop(now + 0.05);
                } else if (type === 'success') {
                    [880, 1108, 1318].forEach((f, i) => {
                        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
                        o.type = 'sine'; o.frequency.value = f;
                        g.gain.value = 0.05; g.gain.exponentialRampToValueAtTime(0.001, now + 0.6 + (i*0.1));
                        o.connect(g); g.connect(audioCtx.destination);
                        o.start(now + (i*0.05)); o.stop(now + 0.8);
                    });
                } else if (type === 'warning') {
                    osc.type = 'sawtooth'; osc.frequency.setValueAtTime(300, now);
                    gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                    osc.start(now); osc.stop(now + 0.2);
                } else if (type === 'boot') {
                    osc.type = 'triangle'; 
                    osc.frequency.setValueAtTime(110, now);
                    osc.frequency.linearRampToValueAtTime(440, now + 0.5);
                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(0.1, now + 0.1);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 1.0);
                    osc.start(now); osc.stop(now + 1.0);
                }
            } catch (e) { console.warn("Audio Error", e); }
        };

        // --- NOISE GENERATOR ---
        class NoiseGen {
            constructor() {
                this.node = null;
                this.active = false;
            }
            toggle() {
                if (this.active) this.stop();
                else this.start();
                return this.active;
            }
            start() {
                if (!audioCtx) initAudio();
                if (!audioCtx) return;
                
                const bufferSize = 4096;
                this.node = audioCtx.createScriptProcessor(bufferSize, 1, 1);
                this.node.onaudioprocess = (e) => {
                    const output = e.outputBuffer.getChannelData(0);
                    for (let i = 0; i < bufferSize; i++) {
                        const white = Math.random() * 2 - 1;
                        output[i] = (this.lastOut + (0.02 * white)) / 1.02;
                        this.lastOut = output[i];
                        output[i] *= 3.5; 
                    }
                };
                this.lastOut = 0;
                this.gain = audioCtx.createGain();
                this.gain.gain.value = 0.05;
                this.node.connect(this.gain);
                this.gain.connect(audioCtx.destination);
                this.active = true;
            }
            stop() {
                if (this.node) {
                    this.node.disconnect();
                    this.gain.disconnect();
                    this.node = null;
                }
                this.active = false;
            }
        }
        const noiseGen = new NoiseGen();

        // --- BACKGROUND WORKER ---
        const bgWorkerCode = `
        self.tasks = {}; self.sent = {};
        self.onmessage = e => { if(e.data.type === 'UPDATE') self.tasks = e.data.payload; };
        setInterval(() => {
            const now = new Date();
            const time = String(now.getHours()).padStart(2,'0') + ':' + String(now.getMinutes()).padStart(2,'0');
            const dayId = now.getDay();
            const date = now.toISOString().split('T')[0];
            const list = self.tasks[dayId] || [];
            list.forEach(t => {
                const key = date + '-' + t.id;
                if(t.time === time && !t.completed && !self.sent[key]) {
                    self.sent[key] = true;
                    self.postMessage({ title: t.title, body: t.note || 'GÃ¶rev ZamanÄ±' });
                }
            });
        }, 5000);`;

        // --- STATE ---
        const STATE = {
            bootPhase: -1, // -1: Waiting for interaction
            view: 'FLOW',
            xp: 0,
            streak: 0,
            tasks: {}, 
            history: {}, 
            selectedDayId: new Date().getDay(),
            settings: { notifications: false, sound: false },
            modals: {
                task: { open: false, data: null },
                snooze: { open: false, task: null, mode: 'REASON' },
                focus: { open: false, task: null, timeLeft: 0, isRunning: false, mode: 'SETUP' },
                summary: { open: false },
                manual: { open: false }
            },
            tutorialStep: 0,
            toast: { msg: null, type: 'neutral', action: null },
            isResetting: false,
            mounted: false
        };

        // --- DB ---
        const DB = {
            db: null,
            async init() {
                return new Promise((resolve, reject) => {
                    const req = indexedDB.open('CorthonOS_DB', 1);
                    req.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains('neural_data')) db.createObjectStore('neural_data', { keyPath: 'id' });
                    };
                    req.onsuccess = (e) => { this.db = e.target.result; resolve(); };
                    req.onerror = reject;
                });
            },
            async save(key, val) {
                if(!this.db) await this.init();
                const tx = this.db.transaction('neural_data', 'readwrite');
                tx.objectStore('neural_data').put({ id: key, value: val });
            },
            async load(key) {
                if(!this.db) await this.init();
                return new Promise(r => {
                    const req = this.db.transaction('neural_data', 'readonly').objectStore('neural_data').get(key);
                    req.onsuccess = () => r(req.result ? req.result.value : null);
                });
            },
            async clear() {
                if(!this.db) await this.init();
                const tx = this.db.transaction('neural_data', 'readwrite');
                tx.objectStore('neural_data').clear();
            }
        };

        // --- ACTIONS ---
        const ACTIONS = {
            initializeSystem: () => {
                initAudio();
                runBootSequence();
            },
            setView: (view) => { STATE.view = view; playSound('click'); render(); },
            setDay: (id) => { STATE.selectedDayId = id; playSound('click'); render(); },
            toggleTask: (id) => {
                const list = STATE.tasks[STATE.selectedDayId];
                const task = list.find(t => t.id == id);
                if (task) {
                    task.completed = !task.completed;
                    const points = IMPACTS.find(i => i.id === task.impact)?.xp || 50;
                    const today = new Date().toISOString().split('T')[0];
                    if(!STATE.history[today]) STATE.history[today] = { categories: {}, totalTasks: 0, processed: false };
                    if(!STATE.history[today].categories) STATE.history[today].categories = {};

                    if (task.completed) {
                        STATE.xp += points;
                        STATE.history[today].categories[task.category] = (STATE.history[today].categories[task.category] || 0) + 1;
                        playSound('success');
                        toast(`âš¡ +${points} XP`, 'success', { label: 'Geri Al', fn: () => ACTIONS.toggleTask(id) });
                    } else {
                        STATE.xp = Math.max(0, STATE.xp - points);
                        if(STATE.history[today].categories[task.category]) {
                            STATE.history[today].categories[task.category]--;
                        }
                        playSound('warning');
                        toast(`ðŸ”» -${points} XP`, 'danger');
                    }
                    save(); render();
                }
            },
            openEdit: (id) => {
                const list = STATE.tasks[STATE.selectedDayId];
                const task = id ? list.find(t => t.id == id) : null;
                STATE.modals.task = { open: true, data: task ? {...task} : null };
                render();
            },
            saveTask: (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData);
                const list = STATE.tasks[STATE.selectedDayId] || [];
                
                if (STATE.modals.task.data) {
                    const idx = list.findIndex(t => t.id === STATE.modals.task.data.id);
                    if(idx !== -1) list[idx] = { ...list[idx], ...data };
                } else {
                    list.push({
                        id: Date.now().toString(),
                        title: data.title,
                        time: data.time || '09:00',
                        category: data.category || 'DiÄŸer',
                        impact: data.impact || 'MED',
                        note: data.note || '',
                        completed: false,
                        snoozed: 0,
                        snoozePenalty: 0
                    });
                }
                list.sort((a,b) => a.time.localeCompare(b.time));
                STATE.tasks[STATE.selectedDayId] = list;
                STATE.modals.task.open = false;
                playSound('success');
                save(); render();
            },
            deleteTask: () => {
                if(!STATE.modals.task.data) return;
                const id = STATE.modals.task.data.id;
                STATE.tasks[STATE.selectedDayId] = STATE.tasks[STATE.selectedDayId].filter(t => t.id !== id);
                STATE.modals.task.open = false;
                playSound('warning');
                save(); render();
            },
            closeModal: (name) => { 
                if(STATE.modals[name]) STATE.modals[name].open = false; 
                // Stop noise if focus modal closes
                if(name === 'focus' && noiseGen.active) { noiseGen.stop(); STATE.settings.sound = false; }
                render(); 
            },
            startFocus: (id) => {
                const list = STATE.tasks[STATE.selectedDayId] || [];
                const task = list.find(t => t.id == id);
                if(task) {
                    STATE.modals.focus = { open: true, task: {...task}, timeLeft: 25*60, isRunning: false, mode: 'SETUP' };
                    render();
                }
            },
            toggleNoise: () => {
                const active = noiseGen.toggle();
                STATE.settings.sound = active;
                render();
            },
            exportData: () => {
                const dataStr = JSON.stringify(STATE);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                const exportFileDefaultName = 'corthon_neural_dump_' + new Date().toISOString().slice(0,10) + '.json';
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
                toast('Veri DÃ¶kÃ¼mÃ¼ (Dump) AlÄ±ndÄ±', 'success');
            },
            triggerImport: () => document.getElementById('import-file').click(),
            importData: (input) => {
                const file = input.files[0];
                if(!file) return;
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        STATE.xp = data.xp || 0;
                        STATE.streak = data.streak || 0;
                        STATE.tasks = data.tasks || {};
                        STATE.history = data.history || {};
                        await save();
                        playSound('boot');
                        toast('Sistem Geri YÃ¼klendi', 'success');
                        setTimeout(() => location.reload(), 1500);
                    } catch(err) {
                        toast('Veri HatasÄ± (Corrupted)', 'danger');
                    }
                };
                reader.readAsText(file);
            },
            openSnooze: (taskId) => {
                const list = STATE.tasks[STATE.selectedDayId];
                const task = list.find(t => t.id == taskId);
                STATE.modals.snooze = { open: true, task, mode: 'REASON' };
                render();
            },
            setSnoozeMode: (mode) => {
                STATE.modals.snooze.mode = mode;
                render();
            },
            confirmSnooze: (reasonId) => {
                const reason = SNOOZE_REASONS.find(r => r.id === reasonId);
                const task = STATE.modals.snooze.task;
                if(task && reason) {
                    task.snoozed = (task.snoozed || 0) + 1;
                    task.snoozePenalty = (task.snoozePenalty || 0) + reason.penalty;
                    if(reason.penalty > 0) {
                        STATE.xp = Math.max(0, STATE.xp - reason.penalty);
                        toast(`âš ï¸ -${reason.penalty} XP`, 'warning');
                        playSound('warning');
                    } else {
                        toast('ðŸ›¡ï¸ CEZA YOK: Merhamet ProtokolÃ¼', 'success');
                    }
                    STATE.modals.snooze.open = false;
                    save(); render();
                }
            },
            rescheduleTask: (targetDayId) => {
                 const task = STATE.modals.snooze.task;
                 if(!task) return;
                 STATE.tasks[STATE.selectedDayId] = STATE.tasks[STATE.selectedDayId].filter(t => t.id !== task.id);
                 if(!STATE.tasks[targetDayId]) STATE.tasks[targetDayId] = [];
                 STATE.tasks[targetDayId].push({ ...task, snoozed: 0, snoozePenalty: 0 });
                 STATE.tasks[targetDayId].sort((a,b) => a.time.localeCompare(b.time));
                 STATE.xp = Math.max(0, STATE.xp - 25);
                 toast('ðŸ“… GÃ–REV TAÅžINDI: -25 XP', 'warning');
                 playSound('warning');
                 STATE.modals.snooze.open = false;
                 save(); render();
            },
            openManual: () => { STATE.modals.manual.open = true; render(); },
            completeDay: () => {
                const today = new Date().toISOString().split('T')[0];
                const tasks = STATE.tasks[STATE.selectedDayId] || [];
                const completed = tasks.filter(t => t.completed).length;
                const total = tasks.length;
                
                if(total === 0) {
                    if(confirm("BugÃ¼n gÃ¶rev yok. 'Dinlenme GÃ¼nÃ¼' sayÄ±lsÄ±n mÄ±? (+25 XP)")) {
                        STATE.xp += 25;
                        STATE.history[today] = { processed: true, type: 'REST', categories: {}, totalTasks: 0 };
                        playSound('success');
                    }
                } else {
                    const ratio = completed/total;
                    const bonus = ratio >= 0.8 ? 150 : ratio >= 0.5 ? 75 : 25;
                    const processed = STATE.history[today]?.processed;
                    if(!processed) {
                        STATE.xp += bonus;
                        playSound('success');
                        toast(`GÃœN KAPANDI: +${bonus} XP`, 'success');
                    } else { toast(`RAPOR GÃœNCELLENDÄ°`, 'success'); }
                    STATE.history[today] = { ...STATE.history[today], processed: true, completionRatio: ratio, totalTasks: total };
                }
                save(); render();
            },
            finishWeek: () => { STATE.modals.summary.open = true; render(); },
            resetWeek: () => {
                STATE.modals.summary.open = false; STATE.isResetting = true; render();
                setTimeout(() => {
                    Object.keys(STATE.tasks).forEach(k => STATE.tasks[k] = STATE.tasks[k].map(t => ({...t, completed: false, snoozed: 0})));
                    STATE.streak++; STATE.xp += 500; STATE.isResetting = false;
                    playSound('boot'); save(); render();
                }, 1500);
            },
            purge: async () => {
                if(confirm("DÄ°KKAT: Her ÅŸey silinecek!")) { await DB.clear(); localStorage.clear(); location.reload(); }
            },
            nextTutorial: () => {
                STATE.tutorialStep++;
                if(STATE.tutorialStep > 6) {
                    STATE.tutorialStep = 0; localStorage.setItem('tutorial_done', 'true'); playSound('success');
                } else { playSound('click'); }
                render();
            },
            restartTutorial: () => { STATE.modals.manual.open = false; STATE.tutorialStep = 1; render(); },
            toggleSetting: (key) => {
                STATE.settings[key] = !STATE.settings[key];
                if(key === 'notifications' && STATE.settings[key]) Notification.requestPermission();
                save(); render();
            }
        };

        const toast = (msg, type='neutral', action=null) => {
            STATE.toast = { msg, type, action };
            render();
